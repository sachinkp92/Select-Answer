<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container p-5">
        <h1 class="heading">Answer the question</h1>
        <form id="questionsForm">
            <div class="selection-container mt-3">
                <p class="question-title">What is the capital of india?</p>
                <input type="radio" id="cityHyderabad" value="Hyderabad" name="city" />
                <label for="cityHyderabad" class="option-title">Hyderabad</label><br />
                <input type="radio" id="cityChennai" value="Chennai" name="city" />
                <label for="cityChennai" class="option-title">Chennai</label><br />
                <input type="radio" id="cityDelhi" value="Delhi" name="city" />
                <label for="cityDelhi" class="option-title">Delhi</label><br />
                <input type="radio" id="cityMumbai" value="Mumbai" name="city" />
                <label for="cityMumbai" class="option-title">Mumbai</label><br />
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                <p id="resultMsg" class="result-msg mt-4"></p>
            </div>

        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
